<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="page-wrapper">
        <header id="header" >
            <img id="header-img" 
            src="https://image.freepik.com/free-vector/cute-pizza-cartoon-character_138676-2909.jpg" 
            alt="Love My Pizza">
            <nav id="nav-bar" class="fill">
                <ul id="nav-bar-list">
                    <li class="nav-bar-item">
                        <a class="nav-link" href="#OrderPizza">Order Pizza</a>
                    </li>

                    <li class="nav-bar-item">
                        <a class="nav-link" href="#BecomePizza">Become The Pizza</a>
                    </li>

                    <li class="nav-bar-item">
                        <a class="nav-link" href="#EliminateTomatoes">Eliminate Tomatoes</a>
                    </li>


                </ul>
            </nav>
        </header>




    </div>
    <div class="container">
        <section id="GetStarted">
            <h2>Here You Will Learn How To Order A Pizza</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <input type="submit" value="Here We Go!" id="submit" class="Button" >

            </form>
        </section>
        <hr>
        <section id="OrderPizza">
            <div class="grid">
                <div class="icon">
                    <i class="fas fa-pizza-slice"></i>
                </div>

                <div class="description">
                    <p class="PizzaDescription">Here You Can Get Orange Pizza</p>
                </div>
            </div>

            <div class="grid">
                <div class="ImgIcon">
                    <img src="https://image.flaticon.com/icons/png/512/3132/3132693.png" id="PizzaImg" alt="pizza img">
                    
                  </div>

                <div class="description">
                    <p class="PizzaDescription">Here You Can Get Cartoon Pizza</p>
                </div>
            </div>


            <div class="grid">
                <div class="ImgIcon">
                    <img src="https://st.depositphotos.com/1380740/2438/v/950/depositphotos_24383501-stock-illustration-pizza-icon.jpg"
                     id="AnotherPizzaImg" alt="pizza img">
                </div>

                <div class="description">
                    <p class="PizzaDescription">Here You Can Get Square Pizza </p>
                </div>
            </div>
        </section>

        <hr>

        <section id="BecomePizza">
            
        </section>

        <section id="EliminateTomatoes">
            <iframe id=video src="https://www.youtube.com/embed/62uSxjVSxUA" title="YouTube video player" frameborder="0" 
            allowfullscreen></iframe>

        </section>




    </div>
    
    



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
